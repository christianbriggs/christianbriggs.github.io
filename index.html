<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Christian Briggs</title>
    <link href="css/vis.css" rel="stylesheet" type="text/css"/>
    <link href="css/custom.css" rel="stylesheet" type="text/css"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="js/vis.js"></script>
    <script src="js/facetedsearch.js"></script>
    <script src="js/dependencies/jquery-1.6.2.js"></script>
    <script src="js/dependencies/underscore-1.1.7.js"></script>

</head>
<body>
<div class="container">

    <h1>Christian Briggs <small> draft CV</small></h1>

    <br>

    <div id="loading">loading...</div>




    <div id="visualization"></div>
    <h2>Noteworthy Events</h2>

    <dl id="event_list" class="dl-horizontal" text-overflow="False"></dl>
    <br>

    <h2>Things i Do</h2>


    <dl id="skill_list" class="dl-horizontal" text-overflow="False"></dl>




</div>


<script type="text/javascript">
    // DOM element where the Timeline will be attached
    var container = document.getElementById('visualization');

    // load data via an ajax request. When the data is in, load the timeline
    $.ajax({
        url: 'data/events.json',
        success: function (data) {
            // hide the "loading..." message
            document.getElementById('loading').style.display = 'none';

            // DOM element where the Timeline will be attached
            var container = document.getElementById('visualization');

            // Create a DataSet (allows two way data-binding)
//            var groups = new vis.DataSet(data.groups)
            var items = new vis.DataSet(data.items);

            // Configuration for the Timeline
            var options = {};

            // Create a Timeline
            var timeline = new vis.Timeline(container, items, options);
        },
        error: function (err) {
            console.log('Error', err);
            if (err.status === 0) {
                alert('Failed to load data/events.json.\nPlease run this example on a server.');
            }
            else {
                alert('Failed to load data/events.json.');
            }
        }
    });


    // create visualization
    var container = document.getElementById('visualization');
    var options = {
        start: '1900-01-10',
        end: '2016-02-10',

        editable: true
    };

    //create the html event entries
    $.getJSON("data/events.json", function (data) {
        console.log(JSON.stringify(data))
        var html = '';
        $.each(data.items, function (key, value) {

            html += '<dt>' + value.content + '</dt>';
            html += '<dd>' + value.longer + '</dd>';

            html += '<br>'
        });
        $('#event_list').html(html);
    });

        //create the html event entries
    $.getJSON("data/skills.json", function (data) {
        console.log(JSON.stringify(data))
        var html = '';
        $.each(data.items, function (key, value) {

            html += '<dt>' + value.content + '</dt>';
            html += '<dd>' + value.longer + '</dd>';

            html += '<br>'
        });
        $('#skill_list').html(html);
    });


    //      document.getElementById('.link').onclick = function() {
    //        timeline.focus(2);
    //      };


</script>

</body>
</html>
